<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nana Mind Console</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="shell">
    <h1>ðŸŒ¸ Nana Mind Console</h1>
    <p class="sub">Live voice chat + self-growing cognition.</p>

    <section class="controls">
      <label>
        Language
        <select id="langSelect">
          <option value="en-US">English (US)</option>
          <option value="sw">Kiswahili</option>
          <option value="sw-KE">Sheng / Kenya Mix</option>
        </select>
      </label>
      <label><input type="checkbox" id="voiceOutToggle" checked /> Voice out</label>
      <label><input type="checkbox" id="voiceInToggle" /> Live voice in</label>
      <button id="voiceBtn" type="button">ðŸŽ™ Start Listening</button>
    </section>

    <section id="chat" class="chat"></section>

    <form id="chatForm" class="row">
      <input id="message" placeholder="Talk to Nana..." />
      <button type="submit">Send</button>
    </form>

    <section class="capabilities">
      <p><b>Capabilities:</b> <code>search:</code> <code>code:</code> <code>image:</code> <code>video:</code></p>
    </section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
